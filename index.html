<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>crudapplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    h1{
        background: orangered;
        color: green;
        text-align: center;
    }
</style>

<body>
    <h1 class="p-2">CRUD-APPLICATION</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="stdInfo">
                    <div class="form-group mt-4 ">
                        <label for="name">First Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required>
                        <span class="d-none text-capitalize text-danger" id="validEmail">Please enter valid email</span>
                    </div>
                    <div class="form-group mb-4">
                        <label for="Contact">Contact</label>
                        <input type="text" id="Contact" class="form-control" required>
                    </div>
                    <div>
                        <button class="btn btn-primary float-right pl-4 pr-4" id="submitBtn" type="submit">
                            Submit
                        </button>
                        <button class="btn btn-primary float-right pl-4 pr-4 d-none" id="updateBtn" type="button">
                            Update
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 mt-4">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr.No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email ID</th>
                                <th>Contact</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="stdDetails"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assest/js/app.js"></script>
</body>

</html>
